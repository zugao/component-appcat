  name: xexoscaleopensearches.exoscale.appcat.vshn.io
spec:
  claimNames:
    kind: ExoscaleOpensearch
    plural: exoscaleopensearches
  connectionSecretKeys:
    - OPENSEARCH_URI
    - OPENSEARCH_USER
    - OPENSEARCH_PASSWORD
    - OPENSEARCH_DASHBOARD_URI
  defaultCompositionRef:
    name: exoscaleopensearch.exoscale.appcat.vshn.io
  group: exoscale.appcat.vshn.io
  names:
    kind: XExoscaleOpensearch
    plural: xexoscaleopensearches
  versions:
    - name: v1
      referenceable: true
      schema:
        openAPIV3Schema:
          description: ExoscaleOpensearch is the api for creating OpenSearch on Exoscale
          properties:
            spec:
              description: Spec defines the desired state of an ExoscaleOpensearch
              properties:
                parameters:
                  default: {}
                  description: Parameters are the configurable fields of a ExoscaleOpensearch.
                  properties:
                    backup:
                      default: {}
                      description: Backup contains settings to control the backups
                        of an instance.
                      properties:
                        timeOfDay:
                          default: '21:30:00'
                          description: 'TimeOfDay for doing daily backups, in UTC.
                            Format: "hh:mm:ss".'
                          pattern: ^([0-1]?[0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$
                          type: string
                      type: object
                    maintenance:
                      default: {}
                      description: Maintenance contains settings to control the maintenance
                        of an instance.
                      properties:
                        dayOfWeek:
                          default: tuesday
                          description: DayOfWeek specifies at which weekday the maintenance
                            is held place. Allowed values are [monday, tuesday, wednesday,
                            thursday, friday, saturday, sunday, never]
                          enum:
                            - monday
                            - tuesday
                            - wednesday
                            - thursday
                            - friday
                            - saturday
                            - sunday
                            - never
                          type: string
                        timeOfDay:
                          default: '22:30:00'
                          description: 'TimeOfDay for installing updates in UTC. Format:
                            "hh:mm:ss".'
                          pattern: ^([0-1]?[0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$
                          type: string
                      type: object
                    network:
                      default: {}
                      description: Network contains any network related settings.
                      properties:
                        ipFilter:
                          default:
                            - 0.0.0.0/0
                          description: IPFilter is a list of allowed IPv4 CIDR ranges
                            that can access the service. If no IP Filter is set, you
                            may not be able to reach the service. A value of `0.0.0.0/0`
                            will open the service to all addresses on the public internet.
                          items:
                            type: string
                          type: array
                      type: object
                    service:
                      default: {}
                      description: Service contains Exoscale Opensearch DBaaS specific
                        properties
                      properties:
                        majorVersion:
                          default: '2'
                          description: MajorVersion contains the version for Opensearch.
                            Currently only "2" and "1" is supported. Leave it empty
                            to always get the latest supported version.
                          enum:
                            - '1'
                            - '2'
                          type: string
                        opensearchSettings:
                          description: OpensearchSettings contains additional Opensearch
                            settings.
                          type: object
                          x-kubernetes-preserve-unknown-fields: true
                        zone:
                          default: ch-gva-2
                          description: Zone is the datacenter identifier in which
                            the instance runs in.
                          enum:
                            - ch-gva-2
                            - ch-dk-2
                            - de-fra-1
                            - de-muc-1
                            - at-vie-1
                            - bg-sof-1
                          type: string
                      type: object
                    size:
                      default: {}
                      description: Size contains settings to control the sizing of
                        a service.
                      properties:
                        plan:
                          default: startup-4
                          description: Plan is the name of the resource plan that
                            defines the compute resources.
                          type: string
                      type: object
                  type: object
              type: object
            status:
              description: Status reflects the observed state of a ExoscaleOpensearch
              properties:
                opensearchConditions:
                  description: OpensearchConditions contains the status conditions
                    of the backing object.
                  items:
                    properties:
                      lastTransitionTime:
                        description: LastTransitionTime is the last time the condition
                          transitioned from one status to another.
                        format: date-time
                        type: string
                      message:
                        description: Message is a human-readable message indicating
                          details about the transition.
                        maxLength: 32768
                        type: string
                      observedGeneration:
                        description: ObservedGeneration represents the .metadata.generation
                          that the condition was set based upon. For instance, if
                          .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration
                          is 9, the condition is out of date with respect to the current
                          state of the instance.
                        format: int64
                        minimum: 0
                        type: integer
                      reason:
                        description: Reason contains a programmatic identifier indicating
                          the reason for the condition's last transition.
                        maxLength: 1024
                        pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                        type: string
                      status:
                        description: Status of the condition, one of True, False,
                          Unknown.
                        enum:
                          - 'True'
                          - 'False'
                          - Unknown
                        type: string
                      type:
                        description: Type of condition.
                        maxLength: 316
                        pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                        type: string
                    type: object
                  type: array
              type: object
          type: object
      served: true

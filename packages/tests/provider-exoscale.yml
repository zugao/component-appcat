classes:
  - ..composite.dbaas.exoscale.mysql
  - ..composite.dbaas.exoscale.postgres
  - ..composite.dbaas.exoscale.opensearch
  - ..composition.dbaas.exoscale.mysql
  - ..composition.dbaas.exoscale.postgres
  - ..composition.dbaas.exoscale.opensearch
applications:
  - crossplane
  - appcat

parameters:
  components:
    crossplane:
      url: https://github.com/projectsyn/component-crossplane.git
      version: v2.3.0
    appcat:
      url: https://github.com/vshn/component-appcat.git
      version: refactor-v1/redis

  facts:
    cloud: exoscale

  crossplane:
    # This is not resolving during "commodore package compile", so we provide it explicitly
    namespace: syn-crossplane

  appcat:
    providers:
      exoscale:
        enabled: true
    converged:
      objectstorage:
        enabled: true
        compositions:
          cloudscale:
            enabled: false
    exoscale:
      enabled: true
      mysql:
        enabled: false
      postgres:
        enabled: false
      opensearch:
        enabled: false

apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  annotations: {}
  labels:
    name: vshn-minio-ha
  name: vshn-minio-ha
  namespace: appcat-slos
spec:
  groups:
    - name: sloth-slo-sli-recordings-appcat-vshn-minio-ha-uptime
      rules:
        - expr: |
            (sum(rate(appcat_probes_seconds_count{reason!="success", service="VSHNMinio", ha="true"}[5m]) or 0*rate(appcat_probes_seconds_count{service="VSHNMinio"}[5m])) by (service, namespace, name, organization, sla))
            /
            (sum(rate(appcat_probes_seconds_count{service="VSHNMinio", ha="true"}[5m])) by (service, namespace, name, organization, sla))
          labels:
            sloth_id: appcat-vshn-minio-ha-uptime
            sloth_service: appcat-vshn-minio-ha
            sloth_slo: uptime
            sloth_window: 5m
          record: slo:sli_error:ratio_rate5m
        - expr: |
            (sum(rate(appcat_probes_seconds_count{reason!="success", service="VSHNMinio", ha="true"}[30m]) or 0*rate(appcat_probes_seconds_count{service="VSHNMinio"}[30m])) by (service, namespace, name, organization, sla))
            /
            (sum(rate(appcat_probes_seconds_count{service="VSHNMinio", ha="true"}[30m])) by (service, namespace, name, organization, sla))
          labels:
            sloth_id: appcat-vshn-minio-ha-uptime
            sloth_service: appcat-vshn-minio-ha
            sloth_slo: uptime
            sloth_window: 30m
          record: slo:sli_error:ratio_rate30m
        - expr: |
            (sum(rate(appcat_probes_seconds_count{reason!="success", service="VSHNMinio", ha="true"}[1h]) or 0*rate(appcat_probes_seconds_count{service="VSHNMinio"}[1h])) by (service, namespace, name, organization, sla))
            /
            (sum(rate(appcat_probes_seconds_count{service="VSHNMinio", ha="true"}[1h])) by (service, namespace, name, organization, sla))
          labels:
            sloth_id: appcat-vshn-minio-ha-uptime
            sloth_service: appcat-vshn-minio-ha
            sloth_slo: uptime
            sloth_window: 1h
          record: slo:sli_error:ratio_rate1h
        - expr: |
            (sum(rate(appcat_probes_seconds_count{reason!="success", service="VSHNMinio", ha="true"}[2h]) or 0*rate(appcat_probes_seconds_count{service="VSHNMinio"}[2h])) by (service, namespace, name, organization, sla))
            /
            (sum(rate(appcat_probes_seconds_count{service="VSHNMinio", ha="true"}[2h])) by (service, namespace, name, organization, sla))
          labels:
            sloth_id: appcat-vshn-minio-ha-uptime
            sloth_service: appcat-vshn-minio-ha
            sloth_slo: uptime
            sloth_window: 2h
          record: slo:sli_error:ratio_rate2h
        - expr: |
            (sum(rate(appcat_probes_seconds_count{reason!="success", service="VSHNMinio", ha="true"}[6h]) or 0*rate(appcat_probes_seconds_count{service="VSHNMinio"}[6h])) by (service, namespace, name, organization, sla))
            /
            (sum(rate(appcat_probes_seconds_count{service="VSHNMinio", ha="true"}[6h])) by (service, namespace, name, organization, sla))
          labels:
            sloth_id: appcat-vshn-minio-ha-uptime
            sloth_service: appcat-vshn-minio-ha
            sloth_slo: uptime
            sloth_window: 6h
          record: slo:sli_error:ratio_rate6h
        - expr: |
            (sum(rate(appcat_probes_seconds_count{reason!="success", service="VSHNMinio", ha="true"}[1d]) or 0*rate(appcat_probes_seconds_count{service="VSHNMinio"}[1d])) by (service, namespace, name, organization, sla))
            /
            (sum(rate(appcat_probes_seconds_count{service="VSHNMinio", ha="true"}[1d])) by (service, namespace, name, organization, sla))
          labels:
            sloth_id: appcat-vshn-minio-ha-uptime
            sloth_service: appcat-vshn-minio-ha
            sloth_slo: uptime
            sloth_window: 1d
          record: slo:sli_error:ratio_rate1d
        - expr: |
            (sum(rate(appcat_probes_seconds_count{reason!="success", service="VSHNMinio", ha="true"}[3d]) or 0*rate(appcat_probes_seconds_count{service="VSHNMinio"}[3d])) by (service, namespace, name, organization, sla))
            /
            (sum(rate(appcat_probes_seconds_count{service="VSHNMinio", ha="true"}[3d])) by (service, namespace, name, organization, sla))
          labels:
            sloth_id: appcat-vshn-minio-ha-uptime
            sloth_service: appcat-vshn-minio-ha
            sloth_slo: uptime
            sloth_window: 3d
          record: slo:sli_error:ratio_rate3d
        - expr: |
            sum_over_time(slo:sli_error:ratio_rate5m{sloth_id="appcat-vshn-minio-ha-uptime", sloth_service="appcat-vshn-minio-ha", sloth_slo="uptime"}[30d])
            / ignoring (sloth_window)
            count_over_time(slo:sli_error:ratio_rate5m{sloth_id="appcat-vshn-minio-ha-uptime", sloth_service="appcat-vshn-minio-ha", sloth_slo="uptime"}[30d])
          labels:
            sloth_id: appcat-vshn-minio-ha-uptime
            sloth_service: appcat-vshn-minio-ha
            sloth_slo: uptime
            sloth_window: 30d
          record: slo:sli_error:ratio_rate30d
    - name: sloth-slo-meta-recordings-appcat-vshn-minio-ha-uptime
      rules:
        - expr: vector(0.9990000000000001)
          labels:
            sloth_id: appcat-vshn-minio-ha-uptime
            sloth_service: appcat-vshn-minio-ha
            sloth_slo: uptime
          record: slo:objective:ratio
        - expr: vector(1-0.9990000000000001)
          labels:
            sloth_id: appcat-vshn-minio-ha-uptime
            sloth_service: appcat-vshn-minio-ha
            sloth_slo: uptime
          record: slo:error_budget:ratio
        - expr: vector(30)
          labels:
            sloth_id: appcat-vshn-minio-ha-uptime
            sloth_service: appcat-vshn-minio-ha
            sloth_slo: uptime
          record: slo:time_period:days
        - expr: |
            slo:sli_error:ratio_rate5m{sloth_id="appcat-vshn-minio-ha-uptime", sloth_service="appcat-vshn-minio-ha", sloth_slo="uptime"}
            / on(sloth_id, sloth_slo, sloth_service) group_left
            slo:error_budget:ratio{sloth_id="appcat-vshn-minio-ha-uptime", sloth_service="appcat-vshn-minio-ha", sloth_slo="uptime"}
          labels:
            sloth_id: appcat-vshn-minio-ha-uptime
            sloth_service: appcat-vshn-minio-ha
            sloth_slo: uptime
          record: slo:current_burn_rate:ratio
        - expr: |
            slo:sli_error:ratio_rate30d{sloth_id="appcat-vshn-minio-ha-uptime", sloth_service="appcat-vshn-minio-ha", sloth_slo="uptime"}
            / on(sloth_id, sloth_slo, sloth_service) group_left
            slo:error_budget:ratio{sloth_id="appcat-vshn-minio-ha-uptime", sloth_service="appcat-vshn-minio-ha", sloth_slo="uptime"}
          labels:
            sloth_id: appcat-vshn-minio-ha-uptime
            sloth_service: appcat-vshn-minio-ha
            sloth_slo: uptime
          record: slo:period_burn_rate:ratio
        - expr: 1 - slo:period_burn_rate:ratio{sloth_id="appcat-vshn-minio-ha-uptime",
            sloth_service="appcat-vshn-minio-ha", sloth_slo="uptime"}
          labels:
            sloth_id: appcat-vshn-minio-ha-uptime
            sloth_service: appcat-vshn-minio-ha
            sloth_slo: uptime
          record: slo:period_error_budget_remaining:ratio
        - expr: vector(1)
          labels:
            sloth_id: appcat-vshn-minio-ha-uptime
            sloth_mode: cli-gen-prom
            sloth_objective: '99.9'
            sloth_service: appcat-vshn-minio-ha
            sloth_slo: uptime
            sloth_spec: prometheus/v1
            sloth_version: v0.11.0
          record: sloth_slo_info
    - name: sloth-slo-alerts-appcat-vshn-minio-ha-uptime
      rules:
        - alert: SLO_AppCat_HAVSHNMinioUptime
          annotations:
            for: 6m
            summary: Probes to HA Minio by VSHN instance fail
            title: (page) {{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error
              budget burn rate is too fast.
          expr: |
            (
                max(slo:sli_error:ratio_rate5m{sloth_id="appcat-vshn-minio-ha-uptime", sloth_service="appcat-vshn-minio-ha", sloth_slo="uptime"} > (14.4 * 0.0009999999999999432)) without (sloth_window)
                and
                max(slo:sli_error:ratio_rate1h{sloth_id="appcat-vshn-minio-ha-uptime", sloth_service="appcat-vshn-minio-ha", sloth_slo="uptime"} > (14.4 * 0.0009999999999999432)) without (sloth_window)
            )
            or
            (
                max(slo:sli_error:ratio_rate30m{sloth_id="appcat-vshn-minio-ha-uptime", sloth_service="appcat-vshn-minio-ha", sloth_slo="uptime"} > (6 * 0.0009999999999999432)) without (sloth_window)
                and
                max(slo:sli_error:ratio_rate6h{sloth_id="appcat-vshn-minio-ha-uptime", sloth_service="appcat-vshn-minio-ha", sloth_slo="uptime"} > (6 * 0.0009999999999999432)) without (sloth_window)
            )
          for: 6m
          labels:
            OnCall: '{{ if eq $labels.sla "guaranteed" }}true{{ else }}false{{ end
              }}'
            service: VSHNMinio
            severity: critical
            slo: 'true'
            sloth_severity: page
            syn: 'true'
            syn_component: appcat
            syn_team: schedar
        - alert: SLO_AppCat_HAVSHNMinioUptime
          annotations:
            runbook_url: https://hub.syn.tools/appcat/runbooks/vshn-minio.html#uptime
            summary: Probes to HA Minio by VSHN instance fail
            title: (ticket) {{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error
              budget burn rate is too fast.
          expr: |
            (
                max(slo:sli_error:ratio_rate2h{sloth_id="appcat-vshn-minio-ha-uptime", sloth_service="appcat-vshn-minio-ha", sloth_slo="uptime"} > (3 * 0.0009999999999999432)) without (sloth_window)
                and
                max(slo:sli_error:ratio_rate1d{sloth_id="appcat-vshn-minio-ha-uptime", sloth_service="appcat-vshn-minio-ha", sloth_slo="uptime"} > (3 * 0.0009999999999999432)) without (sloth_window)
            )
            or
            (
                max(slo:sli_error:ratio_rate6h{sloth_id="appcat-vshn-minio-ha-uptime", sloth_service="appcat-vshn-minio-ha", sloth_slo="uptime"} > (1 * 0.0009999999999999432)) without (sloth_window)
                and
                max(slo:sli_error:ratio_rate3d{sloth_id="appcat-vshn-minio-ha-uptime", sloth_service="appcat-vshn-minio-ha", sloth_slo="uptime"} > (1 * 0.0009999999999999432)) without (sloth_window)
            )
          labels:
            OnCall: '{{ if eq $labels.sla "guaranteed" }}true{{ else }}false{{ end
              }}'
            service: VSHNMinio
            severity: warning
            slo: 'true'
            sloth_severity: ticket
            syn: 'true'
            syn_component: appcat
            syn_team: schedar

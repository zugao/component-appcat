apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations: {}
  labels:
    name: appcat-cloudcollector-exoscale-dbaas
  name: appcat:cloudcollector:exoscale:dbaas
rules:
  - apiGroups:
      - '*'
    resources:
      - namespaces
    verbs:
      - get
      - list
  - apiGroups:
      - exoscale.crossplane.io
    resources:
      - postgresqls
      - mysqls
      - redis
      - opensearches
      - kafkas
    verbs:
      - get
      - list
      - watch

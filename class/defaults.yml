parameters:
  appcat:
    =_metadata:
      multi_tenant: true

    charts:
      crossplane:
        source: https://charts.crossplane.io/stable
        version: 1.19.1
      redis:
        source: oci://registry-1.docker.io/bitnamicharts/redis
        version: 21.0.3
      mariadb:
        source: oci://registry-1.docker.io/bitnamicharts/mariadb-galera
        version: 14.2.4
      minio:
        source: https://charts.min.io
        version: 5.4.0
      keycloak:
        source: https://codecentric.github.io/helm-charts
        version: 7.0.1
      nextcloud:
        source: https://nextcloud.github.io/helm/
        version: 6.2.4
      forgejo:
        source: oci://code.forgejo.org/forgejo-helm/forgejo
        version: 11.0.1
    images:
      provider-kubernetes:
        registry: ghcr.io
        repository: vshn/provider-kubernetes
        tag: v0.18.0-vshn
      provider-helm:
        registry: ghcr.io
        repository: vshn/provider-helm
        tag: v0.21.0-vshn
      provider-exoscale:
        registry: ghcr.io
        repository: vshn/provider-exoscale
        tag: v1.0.0
      provider-cloudscale:
        registry: ghcr.io
        repository: vshn/provider-cloudscale
        tag: v0.5.7
      provider-minio:
        registry: ghcr.io
        repository: vshn/provider-minio
        tag: v0.4.4
      provider-sql:
        registry: xpkg.upbound.io
        repository: crossplane-contrib/provider-sql
        tag: v0.11.0
      sloth:
        registry: ghcr.io
        image: slok/sloth
        tag: v0.11.0
      statefulset-resize-controller:
        registry: ghcr.io
        repository: vshn/statefulset-resize-controller
        tag: v0.3.1
      appcat:
        registry: ghcr.io
        repository: vshn/appcat
        tag: keycloak_metrics
      functionAppcat:
        registry: ${appcat:images:appcat:registry}
        repository: ${appcat:images:appcat:repository}
        tag: ${appcat:images:appcat:tag}-func
      functionpnt:
        registry: xpkg.upbound.io
        repository: crossplane-contrib/function-patch-and-transform
        tag: v0.1.4
      reporting:
        registry: ghcr.io
        repository: appuio/appuio-reporting
        tag: v0.2.1
      collector:
        registry: ghcr.io
        repository: vshn/billing-collector-cloudservices
        tag: v3.6.0
      crossplane:
        registry: docker.io
        image: crossplane/crossplane
        tag: v1.19.1
        pullPolicy: IfNotPresent
      kubectl:
        registry: docker.io
        image: bitnami/kubectl
        tag: '1.25.15'
      proxysql:
        registry: docker.io
        image: proxysql/proxysql
        version: '2.7.1'
      collabora:
        registry: docker.io
        image: collabora/code
        tag: "latest"
      nextcloud:
        registry: docker.io
        image: library/nextcloud
      busybox:
        registry: docker.io
        image: library/busybox
      oc:
        registry: quay.io
        image: appuio/oc
        tag: v4.13
      forgejo:
        registry: code.forgejo.org
      redis:
        registry: docker.io
      mariadb:
        registry: docker.io
      keycloak:
        registry: docker-registry.inventage.com:10121
        image: keycloak-competence-center/keycloak-managed
    =_crd_version: ${appcat:images:appcat:tag}

    namespace: syn-appcat
    namespaceLabels: {}
    namespaceAnnotations:
      openshift.io/node-selector: node-role.kubernetes.io/infra=

    appuioManaged: true
    quotasEnabled: false
    grpcEndpoint: host.docker.internal:9443
    proxyFunction: false

    bucketRegionOverride: ""

    cloudRegionMap:
      cloudscale:
        - lpg
        - rma
      exoscale:
        - ch-gva-2
        - ch-dk-2
        - de-fra-1
        - de-muc-1
        - at-vie-1
        - at-vie-2
        - bg-sof-1

    # Single or multiple cluster setup
    clusterManagementSystem:
      controlPlaneCluster: true
      serviceCluster: true
      controlPlaneKubeconfig: ""
      serviceClusterKubeconfigs: []

    # controls how comp revisions are handled
    deploymentManagementSystem:
      hotfix: false
      enabled: true
      additionalFunctionBranches: []

    crossplane:
      namespace: syn-crossplane
      namespaceLabels: {}
      namespaceAnnotations:
        openshift.io/node-selector: node-role.kubernetes.io/infra=
      monitoring:
        enabled: false
        prometheus_rule_labels:
          prometheus: platform
        instance: null
      helmValues:
        customAnnotations:
          function-revision: ${appcat:images:appcat:tag}
        xfn:
          enabled: true
        args:
          - --enable-usages
          - --poll-interval=1h
        image:
          repository: ${appcat:images:crossplane:registry}/${appcat:images:crossplane:image}
          tag: ${appcat:images:crossplane:tag}
          pullPolicy: ${appcat:images:crossplane:pullPolicy}
        alpha:
          oam:
            enabled: false
        resourcesCrossplane:
          limits:
            cpu: 1000m
          requests:
            cpu: 10m
        resourcesRBACManager:
          limits:
            cpu: 1000m
          requests:
            cpu: 10m
        metrics:
          enabled: ${appcat:crossplane:monitoring:enabled}
        webhooks:
          enabled: true
        rbacManager:
          managementPolicy: Basic

    billing:
      namespace: ${appcat:namespace}
      ignoreNamespace: vshn-test
      tenantID: ${cluster:tenant}
      clusterID: ${cluster:name}
      cloudZone: ""
      instanceUOM: uom_uom_45_1e112771
      enableMockOrgInfo: false
      salesOrder: ${facts:sales_order}
      vshn:
        enableCronjobs: false
        schedule: 30 * * * *
        # Deploy metering prometheus rules
        meteringRules: true
      cloud:
        secrets:
          exoscale:
            credentials:
              stringData:
                EXOSCALE_API_KEY: "?{vaultkv:${cluster:tenant}/${cluster:name}/billing-collector-cloudservices/exoscale-key}"
                EXOSCALE_API_SECRET: "?{vaultkv:${cluster:tenant}/${cluster:name}/billing-collector-cloudservices/exoscale-secret}"
                KUBERNETES_SERVER_URL: "?{vaultkv:${cluster:tenant}/${cluster:name}/billing-collector-cloudservices/cluster-server}"
                KUBERNETES_SERVER_TOKEN: "?{vaultkv:${cluster:tenant}/${cluster:name}/billing-collector-cloudservices/cluster-token}"
          cloudscale:
            credentials:
              stringData:
                CLOUDSCALE_API_TOKEN: "?{vaultkv:${cluster:tenant}/${cluster:name}/billing-collector-cloudservices/cloudscale-token}"
                KUBERNETES_SERVER_URL: "?{vaultkv:${cluster:tenant}/${cluster:name}/billing-collector-cloudservices/cluster-server}"
                KUBERNETES_SERVER_TOKEN: "?{vaultkv:${cluster:tenant}/${cluster:name}/billing-collector-cloudservices/cluster-token}"
        # Unit of measure map "cloud service value": "odoo16 value"
        uom:
          GB: uom_uom_71_6f28fc21
          GBDay: uom_uom_78_b847edc1
          KReq: uom_uom_60_a83156c7
          InstanceHour: uom_uom_45_1e112771
        exoscale:
          enabled: false
          dbaas:
            enabled: false
            # in minutes
            collectIntervalMinutes: 15
          # Exoscale metrics are generally fast
          # and we are less likely to miss and dbaas instances
          # in hours
          objectStorage:
            enabled: false
            collectIntervalHours: 23
            # Run the tool only after 6 in the morning.+
            # in hours
            billingHour: 6

        cloudscale:
          enabled: false
          # cloudscale.ch queries are rather slow.
          # Also the metrics are fetched for the previous day, won't change often.
          # in hours
          collectIntervalHours: 23
          # Run the tool only after 6 in the morning.+
          # in hours
          billingHour: 6
          # How many days ago to get the metrics
          # The result is always 1 day of metrics
          days: 1
      monitoring:
        enabled: true
        alerts:
          AppCatReportingDatabaseBackfillingFailed:
            enabled: true
            rule:
              annotations:
                description: AppCat Reporting backfilling metrics into Odoo failed
                message: AppCat Reporting backfilling metrics into Odoo failed.
                runbook_url: https://hub.syn.tools/appcat/runbooks/vshn-billing.html#AppCatReportingDatabaseBackfillingFailed
                summary: AppCat Reporting backfilling metrics into Odoo failed.
              expr: |
                kube_job_failed{job="kube-state-metrics",namespace="${appcat:namespace}",job_name=~"appcat-.*"} > 0
              for: 10m
              labels:
                severity: warning
                syn_team: schedar
      network_policies:
        target_namespaces:
          vshn-appuio-mimir: true
      prometheus:
        url: http://vshn-appuio-mimir-query-frontend.vshn-appuio-mimir.svc:8080/prometheus
        cloud_org_id: appuio-cloud-metering-c-appuio-cloudscale-lpg-2|appuio-cloud-metering-c-appuio-exoscale-ch-gva-2-0
        managed_org_id: appuio-managed-openshift-billing
      odoo:
        url: "https://test.central.vshn.ch/api/v2/product_usage_report_POST"
        oauth:
          url: "https://test.central.vshn.ch/api/v2/authentication/oauth2/token"
          clientID: "?{vaultkv:${cluster:tenant}/${cluster:name}/billing-collector-cloudservices/odoo-oauth-client-id}"
          clientSecret: "?{vaultkv:${cluster:tenant}/${cluster:name}/billing-collector-cloudservices/odoo-oauth-client-secret}"
      controlAPI:
        url: "?{vaultkv:${cluster:tenant}/${cluster:name}/billing-collector-cloudservices/cloud-api-url}"
        token: "?{vaultkv:${cluster:tenant}/${cluster:name}/billing-collector-cloudservices/cloud-api-token}"

    defaultRestoreRoleRules:
      - apiGroups:
          - vshn.appcat.vshn.io
        resources:
          - "*"
        verbs:
          - get
      - apiGroups:
          - "k8up.io"
        resources:
          - snapshots
        verbs:
          - get
      - apiGroups:
          - ""
        resources:
          - secrets
        verbs:
          - get
          - create
          - delete
      - apiGroups:
          - apps
        resources:
          - statefulsets/scale
        verbs:
          - update
          - patch
      - apiGroups:
          - apps
        resources:
          - statefulsets
        verbs:
          - get
      - apiGroups:
          - batch
        resources:
          - jobs
        verbs:
          - get
      - apiGroups:
          - ""
        resources:
          - events
        verbs:
          - get
          - create
          - patch
    controller:
      enabled: false
      namespace: ${appcat:namespace}
      namespaceLabels: ${appcat:namespaceLabels}
      namespaceAnnotations: ${appcat:namespaceAnnotations}
      quotasEnabled: ${appcat:quotasEnabled}
      extraArgs: []
      extraEnv: {}
      controlPlaneKubeconfig: ${appcat:clusterManagementSystem:controlPlaneKubeconfig}
      tls:
        certSecretName: webhook-cert
      resources:
        requests:
          cpu: 100m
          memory: 50Mi
        limits:
          cpu: 200m
          memory: 300Mi

    stackgres:
      namespace: syn-stackgres-operator
      operator:
        channel: stable
        installPlanApproval: Manual
        resources: {}

    stsResizer:
      resources:
        requests:
          cpu: 100m
          memory: 50Mi
        limits:
          cpu: 250m
          memory: 200Mi

    apiserver:
      enabled: true
      namespace: ${appcat:namespace}
      namespaceLabels: ${appcat:namespaceLabels}
      namespaceAnnotations: ${appcat:namespaceAnnotations}
      extraArgs: []
      extraEnv: {}
      apiservice:
        insecureSkipTLSVerify: false
      tls:
        certSecretName: appcat-apiserver-tls
      resources:
        requests:
          cpu: 100m
          memory: 50Mi
        limits:
          cpu: 200m
          memory: 200Mi

    slos:
      enabled: true
      alertsEnabled: true
      uptimeDefaults:
        objective: 99.9
        alerting:
          page_alert:
            # This should reduce non actionable alerts because of single instance restarts.
            # The page alert looks (ammong other things) at the burn rate over the last 5min.
            # If the alert is pending for more than 5m this indicates a real problem.
            for: 6m
          ticket_alert: {}
      namespace: syn-appcat-slos
      namespaceLabels: ${appcat:namespaceLabels}
      namespaceAnnotations: ${appcat:namespaceAnnotations}
      sla_reporter:
        enabled: false
        resources:
          requests:
            cpu: 10m
            memory: 200Mi
          limits:
            cpu: 100m
            memory: 300Mi
        # 09:00 on the first of the month
        schedule: "0 9 1 * *"
        bucket_region: lpg
        slo_mimir_svc: vshn-appuio-mimir-query-frontend
        slo_mimir_namespace: vshn-appuio-mimir
        mimir_organization: appuio-managed-openshift-metrics
      sli_exporter:
        enableMaintenceObserver: false
        resources:
          requests:
            cpu: 10m
            memory: 200Mi
          limits:
            cpu: 100m
            memory: 300Mi
        kustomize_input:
          namespace: ${appcat:slos:namespace}
        controlPlaneKubeconfig: ${appcat:clusterManagementSystem:controlPlaneKubeconfig}
      alerting:
        labels:
          syn: "true"
          syn_team: schedar
          syn_component: appcat
          slo: "true"
        page_labels:
          severity: "critical"
        ticket_labels:
          severity: "warning"
      vshn:
        PostgreSQL:
          uptime: ${appcat:slos:uptimeDefaults}
        Redis:
          uptime: ${appcat:slos:uptimeDefaults}
        Minio:
          uptime: ${appcat:slos:uptimeDefaults}
        MariaDB:
          uptime: ${appcat:slos:uptimeDefaults}
        Keycloak:
          uptime: ${appcat:slos:uptimeDefaults}
        Nextcloud:
          uptime: ${appcat:slos:uptimeDefaults}
        Forgejo:
          uptime: ${appcat:slos:uptimeDefaults}

    providers:
      cloudscale:
        enabled: false
        apiVersion: cloudscale.crossplane.io/v1
        connectionSecretNamespace: syn-provider-cloudscale-secrets
        namespace: ${appcat:crossplane:namespace}
        credentials:
          name: cloudscale-api-token
          namespace: ${appcat:crossplane:namespace}
          data:
            CLOUDSCALE_API_TOKEN: "?{vaultkv:${cluster:tenant}/${cluster:name}/appcat/objectstorage/provider-cloudscale/token}"
        spec:
          package: ${appcat:images:provider-cloudscale:registry}/${appcat:images:provider-cloudscale:repository}:${appcat:images:provider-cloudscale:tag}
        runtimeConfig:
          serviceAccountName: provider-cloudscale
        defaultProviderConfig:
          credentials:
            source: InjectedIdentity
            apiTokenSecretRef:
              name: ${appcat:providers:cloudscale:credentials:name}
              namespace: ${appcat:crossplane:namespace}
        additionalProviderConfigs: []

      exoscale:
        enabled: false
        apiVersion: exoscale.crossplane.io/v1
        connectionSecretNamespace: syn-provider-exoscale-secrets
        namespace: ${appcat:crossplane:namespace}
        credentials:
          name: exoscale-api-access
          namespace: ${appcat:crossplane:namespace}
          data:
            EXOSCALE_API_KEY: "?{vaultkv:${cluster:tenant}/${cluster:name}/appcat/provider-exoscale/access-key}"
            EXOSCALE_API_SECRET: "?{vaultkv:${cluster:tenant}/${cluster:name}/appcat/provider-exoscale/secret-key}"
        spec:
          package: ${appcat:images:provider-exoscale:registry}/${appcat:images:provider-exoscale:repository}:${appcat:images:provider-exoscale:tag}
        runtimeConfig:
          serviceAccountName: provider-exoscale
        defaultProviderConfig:
          credentials:
            source: InjectedIdentity
            apiSecretRef:
              name: ${appcat:providers:exoscale:credentials:name}
              namespace: ${appcat:crossplane:namespace}
        additionalProviderConfigs: []

      kubernetes:
        enabled: false
        apiVersion: kubernetes.crossplane.io/v1alpha1
        namespace: ${appcat:crossplane:namespace}
        spec:
          package: ${appcat:images:provider-kubernetes:registry}/${appcat:images:provider-kubernetes:repository}:${appcat:images:provider-kubernetes:tag}
        runtimeConfig:
          serviceAccountName: provider-kubernetes
        defaultProviderConfig: {} # having this parameter will still create a ProviderConfig object with default values
        additionalProviderConfigs: []
        additionalRuntimeConfig: {}

      helm:
        enabled: false
        apiVersion: helm.crossplane.io/v1beta1
        namespace: ${appcat:crossplane:namespace}
        spec:
          package: ${appcat:images:provider-helm:registry}/${appcat:images:provider-helm:repository}:${appcat:images:provider-helm:tag}
        runtimeConfig:
          serviceAccountName: provider-helm
        defaultProviderConfig: {} # having this parameter will still create a ProviderConfig object with default values
        additionalProviderConfigs: []

      minio:
        enabled: false
        apiVersion: minio.crossplane.io/v1
        namespace: ${appcat:crossplane:namespace}
        spec:
          package: ${appcat:images:provider-minio:registry}/${appcat:images:provider-minio:repository}:${appcat:images:provider-minio:tag}
        runtimeConfig:
          serviceAccountName: provider-minio
        providerConfigRefs: []
        additionalProviderConfigs: []

      sql:
        enabled: ${appcat:services:vshn:postgres:enabled}
        namespace: ${appcat:crossplane:namespace}
        spec:
          package: ${appcat:images:provider-sql:registry}/${appcat:images:provider-sql:repository}:${appcat:images:provider-sql:tag}
        runtimeConfig:
          serviceAccountName: provider-sql
        providerConfigRefs: []
        additionalProviderConfigs: []

    services:
      enableDiffRBAC: false
      # Used for deploying jobs
      controlNamespace: "syn-appcat-control"
      # Works only for VSHN services for now
      emailAlerting:
        enabled: true
        smtpHost: "smtp.eu.mailgun.org:465"
        smtpUsername: appcat@appuio.cloud
        smtpPassword: "?{vaultkv:__shared__/__shared__/mailgun/smtp_password}"
        smtpFromAddress: appcat@appuio.cloud
        secretNamespace: syn-appcat
        secretName: mailgun-smtp-credentials
      vshn:
        ocpDefaultAppsDomain: ""
        enabled: false
        isServiceClusterOpenshift: false
        externalDatabaseConnectionsEnabled: "false"
        e2eTests: false
        quotasEnabled: ${appcat:quotasEnabled}
        secretNamespace: ${appcat:crossplane:namespace}
        forgejo:
          enabled: true
          billing: true
          serviceName: VSHNForgejo
          compFunctionsOnly: true
          connectionSecretKeys:
            - FORGEJO_HOST
            - FORGEJO_PASSWORD
            - FORGEJO_URL
            - FORGEJO_USERNAME
            - ca.crt
          mode: standalone
          offered: true
          restoreSA: forgejoserviceaccount
          restoreRoleRules: ${appcat:defaultRestoreRoleRules}
          additionalInputs:
            busybox_image: ${appcat:images:busybox:registry}/${appcat:images:busybox:image}
            oc_image: ${appcat:images:oc:registry}/${appcat:images:oc:image}:${appcat:images:oc:tag}
            registry_username: "?{vaultkv:__shared__/__shared__/appcat/codeberg_registry_username}"
            registry_password: "?{vaultkv:__shared__/__shared__/appcat/codeberg_registry_password}"
            ingress_annotations: |
              cert-manager.io/cluster-issuer: letsencrypt-production
          openshiftTemplate:
            serviceName: forgejobyvshn
            description: "Forgejo is a self-hosted lightweight software forge."
            message: 'Your Forgejo by VSHN instance is being provisioned, please see \${SECRET_NAME} for access.'
            url: https://vs.hn/vshn-forgejo
            tags: "codehosting,forgejo"
            icon: "icon-forgejo"
            defaultVersion: "22"
          enableNetworkPolicy: false
          secretNamespace: ${appcat:services:vshn:secretNamespace}
          helmChartVersion: ${appcat:charts:forgejo:version}
          imageRegistry: "${appcat:images:forgejo:registry}"
          grpcEndpoint: ${appcat:grpcEndpoint}
          proxyFunction: ${appcat:proxyFunction}
          defaultPlan: small
          sla: 99.25
          plans:
            mini:
              size:
                enabled: true
                cpu: "500m"
                memory: "2Gi"
                disk: 10Gi
            small:
              size:
                enabled: true
                cpu: "1"
                memory: "4Gi"
                disk: 50Gi
            medium:
              size:
                enabled: true
                cpu: "2"
                memory: "8Gi"
                disk: 200Gi
            large:
              size:
                enabled: true
                cpu: "4"
                memory: "16Gi"
                disk: 500Gi
        postgres:
          enabled: true
          billing: true
          additionalInputs:
            # Depending on the cluster, this needs to be set
            loadbalancerAnnotations: ""
          grpcEndpoint: ${appcat:grpcEndpoint}
          proxyFunction: ${appcat:proxyFunction}
          enableNetworkPolicy: true
          secretNamespace: ${appcat:services:vshn:secretNamespace}
          sgNamespace: syn-stackgres-operator
          defaultPlan: standard-2
          sla: 99.25
          plans:
            standard-2:
              size:
                enabled: true
                cpu: "400m"
                memory: "1936Mi"
                disk: 20Gi
            standard-4:
              size:
                enabled: true
                cpu: "900m"
                memory: "3984Mi"
                disk: 40Gi
            standard-8:
              size:
                enabled: true
                cpu: "1900m"
                memory: "8080Mi"
                disk: 80Gi
          sideCars:
            createBackup:
              requests:
                cpu: "100m"
                memory: "64Mi"
              limits:
                cpu: "400m"
                memory: "500Mi"
            clusterController:
              requests:
                cpu: "32m"
                memory: "128Mi"
              limits:
                cpu: "500m"
                memory: "512Mi"
            runDbops:
              requests:
                cpu: "100m"
                memory: "64Mi"
              limits:
                cpu: "500m"
                memory: "1Gi"
            setDbopsResult:
              requests:
                cpu: "100m"
                memory: "64Mi"
              limits:
                cpu: "250m"
                memory: "256Mi"
            envoy:
              requests:
                cpu: "32m"
                memory: "64Mi"
              limits:
                cpu: "500m"
                memory: "512Mi"
            pgbouncer:
              requests:
                cpu: "16m"
                memory: "4Mi"
              limits:
                cpu: "500m"
                memory: "128Mi"
            postgresUtil:
              requests:
                cpu: "10m"
                memory: "4Mi"
              limits:
                cpu: "20m"
                memory: "20Mi"
            prometheusPostgresExporter:
              requests:
                cpu: "10m"
                memory: "16Mi"
              limits:
                cpu: "150m"
                memory: "256Mi"
          initContainers:
            pgbouncerAuthFile:
              requests:
                cpu: "100m"
                memory: "100Mi"
              limits:
                cpu: "300m"
                memory: "500Mi"
            relocateBinaries:
              requests:
                cpu: "100m"
                memory: "100Mi"
              limits:
                cpu: "300m"
                memory: "500Mi"
            setupScripts:
              requests:
                cpu: "100m"
                memory: "500Mi"
              limits:
                cpu: "300m"
                memory: "500Mi"
            setupArbitraryUser:
              requests:
                cpu: "100m"
                memory: "500Mi"
              limits:
                cpu: "300m"
                memory: "500Mi"
            clusterReconciliationCycle:
              requests:
                cpu: "100m"
                memory: "100Mi"
              limits:
                cpu: "300m"
                memory: "200Mi"
            setDbopsRunning:
              requests:
                cpu: "250m"
                memory: "256Mi"
              limits:
                cpu: "250m"
                memory: "256Mi"
            setMajorVersionUpgrade:
              requests:
                cpu: "250m"
                memory: "256Mi"
              limits:
                cpu: "500m"
                memory: "512Mi"
        redis:
          enabled: true
          billing: true
          serviceName: VSHNRedis
          compFunctionsOnly: true
          connectionSecretKeys:
            - ca.crt
            - tls.crt
            - tls.key
            - REDIS_HOST
            - REDIS_PORT
            - REDIS_USERNAME
            - REDIS_PASSWORD
            - REDIS_URL
          mode: standalone
          offered: true
          restoreSA: redisrestoreserviceaccount
          restoreRoleRules: ${appcat:defaultRestoreRoleRules}
          openshiftTemplate:
            serviceName: redisbyvshn
            description: "The open source, in-memory data store used by millions of developers as a database, cache, streaming engine, and message broker."
            message: 'Your Redis by VSHN instance is being provisioned, please see \${SECRET_NAME} for access.'
            url: https://vs.hn/vshn-redis
            tags: "database,nosql"
            icon: "icon-redis"
            defaultVersion: "7.2"

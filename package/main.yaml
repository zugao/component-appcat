applications:
  - appcat
  - crossplane
parameters:
  pkg.appcat:
    componentVersion: v2.54.0
    image:
      registry: ghcr.io
      repository: vshn/appcat
      tag: v4.83.2
  components:
    appcat:
      url: https://github.com/vshn/component-appcat.git
      version: ${pkg.appcat:componentVersion}
      path: component
    crossplane:
      url: https://github.com/projectsyn/component-crossplane.git
      version: v3.6.0
    openshift4-operators:
      url: https://github.com/appuio/component-openshift4-operators
      version: v1.5.0
  appcat:
    images:
      appcat:
        registry: ${pkg.appcat:image:registry}
        repository: ${pkg.appcat:image:repository}
        tag: ${pkg.appcat:image:tag}
    namespaceAnnotations:
      openshift.io/node-selector: node-role.kubernetes.io/infra=
    apiserver:
      enabled: true
      namespace: syn-appcat
      env:
        APPCAT_HANDLER_ENABLED: "true"
  crossplane:
    charts:
      crossplane: 1.16.0
    images:
      crossplane:
        tag: v1.16.0
    namespaceAnnotations:
      openshift.io/node-selector: node-role.kubernetes.io/infra=
    monitoring:
      enabled: false
    helmValues:
      xfn:
        enabled: true
      args:
        - --enable-environment-configs
        - --enable-usages
      rbacManager:
        managementPolicy: Basic
      resourcesCrossplane:
        requests:
          cpu: 10m
      resourcesRBACManager:
        requests:
          cpu: 10m

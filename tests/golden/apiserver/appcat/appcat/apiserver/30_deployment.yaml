apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    api: appcat
    apiserver: 'true'
  name: appcat-apiserver
  namespace: appcat-apiserver
spec:
  replicas: 1
  selector:
    matchLabels:
      api: appcat
      apiserver: 'true'
  template:
    metadata:
      labels:
        api: appcat
        apiserver: 'true'
    spec:
      containers:
        - args:
            - apiserver
            - --audit-log-maxage=0
            - --audit-log-maxbackup=0
            - --audit-log-path=-
            - --feature-gates=APIPriorityAndFairness=false
            - --secure-port=9443
            - --tls-cert-file=/apiserver.local.config/certificates/tls.crt
            - --tls-private-key-file=/apiserver.local.config/certificates/tls.key
          env: []
          envFrom:
            - configMapRef:
                name: apiserver-envs
          image: ghcr.io/vshn/appcat:v4.2.0
          name: apiserver
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 50Mi
          volumeMounts:
            - mountPath: /apiserver.local.config/certificates
              name: apiserver-certs
              readOnly: true
      serviceAccountName: appcat-apiserver
      volumes:
        - name: apiserver-certs
          secret:
            secretName: appcat-apiserver-tls

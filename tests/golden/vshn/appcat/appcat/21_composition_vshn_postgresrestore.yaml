      name: profile
      patches:
        - fromFieldPath: status.conditions
          toFieldPath: status.profileConditions
          type: ToCompositeFieldPath
        - fromFieldPath: metadata.labels[crossplane.io/composite]
          toFieldPath: metadata.name

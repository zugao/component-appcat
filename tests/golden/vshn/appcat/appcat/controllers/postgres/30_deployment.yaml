apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    appcat-controller: postgres-deletion-protection
  name: postgres-deletion-protection-manager
  namespace: appcat-controllers
spec:
  replicas: 1
  selector:
    matchLabels:
      appcat-controller: postgres-deletion-protection
  template:
    metadata:
      labels:
        appcat-controller: postgres-deletion-protection
    spec:
      containers:
        - args:
            - controller
            - --leader-elect
          env: []
          image: ghcr.io/vshn/appcat:v4.18.5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 50Mi
      securityContext:
        runAsNonRoot: true
      serviceAccountName: postgres-deletion-protection-manager
      terminationGracePeriodSeconds: 10

apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: '-80'
  labels:
    name: provider-minio
  name: provider-minio
spec:
  package: ghcr.io/vshn/provider-minio:v0.4.4
  runtimeConfigRef:
    name: provider-minio
---
apiVersion: pkg.crossplane.io/v1beta1
kind: DeploymentRuntimeConfig
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: '-90'
  name: provider-minio
spec:
  deploymentTemplate:
    spec:
      selector: {}
      template:
        spec:
          containers:
            - name: package-runtime
              securityContext: {}
          securityContext: {}
          serviceAccountName: provider-minio
---
apiVersion: minio.crossplane.io/v1
kind: ProviderConfig
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: '-50'
  labels:
    name: minio
  name: minio
spec:
  credentials:
    apiSecretRef:
      name: minio-secret
      namespace: syn-crossplane
  minioURL: http://minio-server.minio.svc:9000/
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '-100'
  labels:
    name: provider-minio
  name: provider-minio
  namespace: syn-crossplane
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '-100'
  labels:
    name: crossplane-provider-provider-minio-system-custom
  name: crossplane:provider:provider-minio:system:custom
rules:
  - apiGroups:
      - minio.crossplane.io
    resources:
      - '*'
    verbs:
      - get
      - list
      - watch
      - update
      - patch
      - create
      - delete
  - apiGroups:
      - ''
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
      - update
      - patch
      - create
      - delete
---
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app.kubernetes.io/name: minio
      name: minio-metrics
    name: minio-metrics
    namespace: syn-appcat
  spec:
    ports:
      - name: metrics
        port: 8080
    selector:
      pkg.crossplane.io/provider: minio
    type: ClusterIP
- apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    labels:
      app.kubernetes.io/name: minio
      name: minio
    name: minio
    namespace: syn-appcat
  spec:
    endpoints:
      - path: /metrics
        port: metrics
    selector:
      matchLabels:
        app.kubernetes.io/name: minio
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '-100'
  labels:
    name: crossplane-provider-provider-minio-system-custom
  name: crossplane:provider:provider-minio:system:custom
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: crossplane:provider:provider-minio:system:custom
subjects:
  - kind: ServiceAccount
    name: provider-minio
    namespace: syn-crossplane

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    appcat-controller: appcat-controller
  name: appcat-controller
  namespace: syn-appcat
spec:
  replicas: 2
  selector:
    matchLabels:
      appcat-controller: appcat-controller
  template:
    metadata:
      labels:
        appcat-controller: appcat-controller
    spec:
      containers:
        - args:
            - controller
            - --leader-elect
            - --quotas=false
          env:
            - name: PLANS_NAMESPACE
              value: syn-appcat
          image: ghcr.io/vshn/appcat:psql_tls
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 50Mi
          volumeMounts:
            - mountPath: /etc/webhook/certs
              name: webhook-certs
      securityContext:
        runAsNonRoot: true
      serviceAccountName: appcat-controller
      terminationGracePeriodSeconds: 10
      volumes:
        - name: webhook-certs
          secret:
            secretName: webhook-cert

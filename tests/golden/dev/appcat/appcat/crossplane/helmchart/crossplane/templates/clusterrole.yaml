      - '*'
  - apiGroups:
      - ''
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ''
    resources:
      - serviceaccounts
      - services
    verbs:
      - '*'
  - apiGroups:
      - apiextensions.crossplane.io
      - pkg.crossplane.io
      - secrets.crossplane.io
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - extensions
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - create
      - update
      - patch
      - delete
      - watch
  - apiGroups:
      - ''
      - coordination.k8s.io
    resources:
      - configmaps
      - leases
    verbs:
      - get
      - list
      - create
      - update
      - patch
      - watch
      - delete

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    api: appcat
    apiserver: 'true'
  name: appcat-apiserver
  namespace: syn-appcat
spec:
  replicas: 2
  selector:
    matchLabels:
      api: appcat
      apiserver: 'true'
  template:
    metadata:
      labels:
        api: appcat
        apiserver: 'true'
    spec:
      containers:
        - args:
            - apiserver
            - --audit-log-maxage=0
            - --audit-log-maxbackup=0
            - --audit-log-path=-
            - --disable-admission-plugins=ValidatingAdmissionPolicy
            - --enable-priority-and-fairness=false
            - --secure-port=9443
            - --tls-cert-file=/apiserver.local.config/certificates/tls.crt
            - --tls-private-key-file=/apiserver.local.config/certificates/tls.key
          image: ghcr.io/vshn/appcat:v4.91.0
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /livez
              port: 9443
              scheme: HTTPS
            initialDelaySeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          name: apiserver
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readyz
              port: 9443
              scheme: HTTPS
            initialDelaySeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 50Mi
          volumeMounts:
            - mountPath: /apiserver.local.config/certificates
              name: apiserver-certs
              readOnly: true
      serviceAccountName: appcat-apiserver
      volumes:
        - name: apiserver-certs
          secret:
            secretName: appcat-apiserver-tls

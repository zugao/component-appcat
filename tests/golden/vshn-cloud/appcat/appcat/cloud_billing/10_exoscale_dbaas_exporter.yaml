apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/component: billing-collector-cloudservices
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: billing-collector-cloudservices
    automated-billing: 'true'
    name: exoscale-dbaas
  name: exoscale-dbaas
  namespace: syn-appcat
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: billing-collector-cloudservices
      app.kubernetes.io/managed-by: commodore
      app.kubernetes.io/name: billing-collector-cloudservices
      automated-billing: 'true'
      name: exoscale-dbaas
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        app.kubernetes.io/component: billing-collector-cloudservices
        app.kubernetes.io/managed-by: commodore
        app.kubernetes.io/name: billing-collector-cloudservices
        automated-billing: 'true'
        name: exoscale-dbaas
    spec:
      containers:
        - args:
            - exoscale
            - dbaas
          env: []
          envFrom:
            - configMapRef:
                name: exoscale-dbaas-env
            - secretRef:
                name: credentials-exoscale-dbaas
          image: ghcr.io/vshn/billing-collector-cloudservices:v3.10.0
          imagePullPolicy: IfNotPresent
          name: exporter
          ports:
            - containerPort: 2112
              protocol: TCP
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          stdin: false
          tty: false
          volumeMounts: []
      imagePullSecrets: []
      initContainers: []
      serviceAccount: exoscale-dbaas
      terminationGracePeriodSeconds: 30
      volumes: []

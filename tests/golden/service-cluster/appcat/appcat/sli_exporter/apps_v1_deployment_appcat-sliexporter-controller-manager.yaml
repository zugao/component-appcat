apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
    name: controller-manager
  name: appcat-sliexporter-controller-manager
  namespace: syn-appcat-slos
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubeconfighash: 275876e34cf609db118f3d84b799a790
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      containers:
        - args:
            - sliprober
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=127.0.0.1:8080
          env:
            - name: KUBECONFIG
              value: /.kube/config
          image: ghcr.io/vshn/appcat:fix_kc-custom-files
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 300Mi
            requests:
              cpu: 10m
              memory: 200Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /.kube
              name: kubeconfig
        - args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=10
          image: quay.io/brancz/kube-rbac-proxy:v0.18.2
          name: kube-rbac-proxy
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          resources: {}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: appcat-sliexporter-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
        - name: kubeconfig
          secret:
            secretName: controlclustercredentials

apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    metadata.appcat.vshn.io/enabled-services-hash: 3d50aeee31a67654c31bb6df8f0b8981
  labels:
    appcat-controller: appcat-controller
  name: appcat-controller
  namespace: syn-appcat
spec:
  replicas: 2
  selector:
    matchLabels:
      appcat-controller: appcat-controller
  template:
    metadata:
      annotations:
        kubeconfighash: 275876e34cf609db118f3d84b799a790
      labels:
        appcat-controller: appcat-controller
    spec:
      containers:
        - args:
            - controller
            - --leader-elect
            - --appcat-webhooks=false
            - --provider-webhooks=false
            - --event-forwarding=false
            - --quotas=false
          env:
            - name: PLANS_NAMESPACE
              value: syn-appcat
            - name: CONTROL_PLANE_KUBECONFIG
              value: /config/config
          image: ghcr.io/vshn/appcat:develop
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 200m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 50Mi
          volumeMounts:
            - mountPath: /etc/webhook/certs
              name: webhook-certs
            - mountPath: /config
              name: kubeconfig
      securityContext:
        runAsNonRoot: true
      serviceAccountName: appcat-controller
      terminationGracePeriodSeconds: 10
      volumes:
        - name: webhook-certs
          secret:
            secretName: webhook-cert
        - name: kubeconfig
          secret:
            secretName: controlclustercredentials

parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-crossplane/v2.3.0/lib/crossplane.libsonnet
        output_path: vendor/lib/crossplane.libsonnet

  facts:
    cloud: exoscale
    distribution: openshift4

  crossplane:
    namespace: syn-crossplane

  appcat:
    providers:
      cloudscale:
        enabled: true
      exoscale:
        enabled: true
      kubernetes:
        enabled: true
    converged:
      objectstorage:
        enabled: true
        compositions:
          cloudscale:
            enabled: false
    exoscale:
      enabled: true

parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-crossplane/v2.3.0/lib/crossplane.libsonnet
        output_path: vendor/lib/crossplane.libsonnet
    compile:
      - input_paths:
          - ${_base_directory}/dev/component/objectstorage.jsonnet
        input_type: jsonnet
        output_path: appcat/

  facts:
    cloud: cloudscale

  crossplane:
    namespace: syn-crossplane

  appcat:
    slos:
      enabled: true
      sla_reporter:
        enabled: true
        slo_mimir_endpoint: http://kube-prometheus-kube-prome-prometheus.prometheus-system.svc:9090/prometheus
    controller:
      enabled: true
      postgres:
        enabled: true
    providers:
      kubernetes:
        enabled: true
      helm:
        enabled: true
    apiserver:
      enabled: true
      namespace: appcat-apiserver

    services:
      vshn:
        enabled: true
        emailAlerting:
          enabled: true
          smtpPassword: "whatever"
        postgres:
          sgNamespace: stackgres
          bucket_region: 'us-east-1'
          bucket_endpoint: 'http://minio-server.minio:9000'
          plans:
            standard-8:
              enabled: false
            plus-2:
              size: ${appcat:services:vshn:postgres:plans:standard-2:size}
              scheduling:
                nodeSelector:
                  appuio.io/node-class: "plus"
              note: "Will be scheduled on APPUiO Cloud plus nodes"
            plus-4:
              size: ${appcat:services:vshn:postgres:plans:standard-4:size}
              scheduling:
                nodeSelector:
                  appuio.io/node-class: "plus"
              note: "Will be scheduled on APPUiO Cloud plus nodes"
        redis:
          plans:
            standard-8:
              enabled: false
            plus-512m:
              size: ${appcat:services:vshn:redis:plans:standard-512m:size}
              scheduling:
                nodeSelector:
                  appuio.io/node-class: "plus"
              note: "Will be scheduled on APPUiO Cloud plus nodes"
            plus-1:
              size: ${appcat:services:vshn:redis:plans:standard-1:size}
              scheduling:
                nodeSelector:
                  appuio.io/node-class: "plus"
              note: "Will be scheduled on APPUiO Cloud plus nodes"
            plus-4:
              size: ${appcat:services:vshn:redis:plans:standard-4:size}
              scheduling:
                nodeSelector:
                  appuio.io/node-class: "plus"
              note: "Will be scheduled on APPUiO Cloud plus nodes"
            plus-2:
              size: ${appcat:services:vshn:redis:plans:standard-2:size}
              scheduling:
                nodeSelector:
                  appuio.io/node-class: "plus"
              note: "Will be scheduled on APPUiO Cloud plus nodes"
      generic:
          objectstorage:
            enabled: true

            defaultComposition: dev
            compositions:
              exoscale:
                enabled: false
              cloudscale:
                enabled: false

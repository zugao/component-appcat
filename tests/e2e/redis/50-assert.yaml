apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 600
---
apiVersion: vshn.appcat.vshn.io/v1
kind: VSHNRedis
metadata:
  finalizers:
  - finalizer.apiextensions.crossplane.io
  name: redis-e2e-test
spec:
  compositeDeletePolicy: Background
  compositionRef:
    name: vshnredis.vshn.appcat.vshn.io
  parameters:
    backup:
      retention:
        keepDaily: 6
    security:
      deletionProtection: false
    service:
      serviceLevel: besteffort
      version: "7.2"
    size:
      plan: standard-2
    tls:
      authClients: true
      enabled: true
  resourceRef:
    apiVersion: vshn.appcat.vshn.io/v1
    kind: XVSHNRedis
  writeConnectionSecretToRef:
    name: redis-e2e-test-creds
status:
  conditions:
  - status: "True"
  - status: "True"

---
apiVersion: v1
kind: Secret
type: connection.crossplane.io/v1alpha1
metadata:
  name: redis-e2e-test-creds
  ownerReferences:
    - apiVersion: vshn.appcat.vshn.io/v1
      kind: VSHNRedis
      name: redis-e2e-test

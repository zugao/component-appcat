apiVersion: batch/v1
kind: Job
metadata:
  name: connect-keycloak-e2e
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        e2e-test: keycloak-e2e
    spec:
      restartPolicy: Never
      activeDeadlineSeconds: 720
      volumes:
        - name: certs
          secret:
            secretName: keycloak-e2e
      containers:
        - name: connect
          image: curlimages/curl:8.6.0
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
          args:
            - -c
            - |
              echo "Testing health..."
              while ! curl --cacert /certs/ca.crt -ivv https://$KEYCLOAK_HOST:8443/health
              do
                sleep 1
                echo "not ready"
              done
          envFrom:
            - secretRef:
                name: keycloak-e2e
          volumeMounts:
            - name: certs
              mountPath: /certs

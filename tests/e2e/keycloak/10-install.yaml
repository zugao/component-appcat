# Install keycloak with custom mounts
apiVersion: vshn.appcat.vshn.io/v1
kind: VSHNKeycloak
metadata:
  name: keycloak-e2e
spec:
  parameters:
    service:
      fqdn: keycloak-e2e.example.com
      customMounts:
        - name: test-secret
          type: secret
        - name: test-cm
          type: configMap
      customEnvVariablesRef: env-from-secret-deprecated
      envFrom:
        - configMapRef:
            name: env-from-cm
        - secretRef:
            name: env-from-secret
    backup:
      schedule: '*/5 * * * *'
  writeConnectionSecretToRef:
    name: keycloak-e2e

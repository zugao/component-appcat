apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 780
---
apiVersion: vshn.appcat.vshn.io/v1
kind: VSHNKeycloak
metadata:
  name: keycloak-e2e
  finalizers:
  - finalizer.apiextensions.crossplane.io
spec:
  compositeDeletePolicy: Background
  compositionRef:
    name: vshnkeycloak.vshn.appcat.vshn.io
  parameters:
    backup:
      retention:
        keepDaily: 6
      schedule: '*/5 * * * *'
    security:
      deletionProtection: true
    service:
      postgreSQLParameters:
        instances: 1
      relativePath: /
      serviceLevel: besteffort
    size:
      plan: standard-2
    tls:
      authClients: true
      enabled: true
  writeConnectionSecretToRef:
    name: keycloak-e2e
status:
  conditions:
    - status: "True"
    - status: "True"
